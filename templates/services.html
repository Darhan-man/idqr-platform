<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDQR: Услуги и быт</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Светлая тема (по умолчанию) */
      --primary: #6C63FF;
      --primary-dark: #564FD8;
      --secondary: #FF64B4;
      --accent: #6DDFFF;
      --light: #F8FAFF;
      --dark: #1E1E2E;
      --gray: #8B8B9F;
      --success: #00C9A7;
      --error: #FF6B93;
      --bg-gradient: linear-gradient(135deg, #F5F7FF 0%, #F0F4FF 50%, #E6ECFF 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --text-primary: #1E1E2E;
      --text-secondary: #8B8B9F;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.12);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    [data-theme="dark"] {
      /* Тёмная тема */
      --primary: #817BFF;
      --primary-dark: #6C63FF;
      --secondary: #FF7AC6;
      --accent: #81E6FF;
      --light: #252536;
      --dark: #F0F0F0;
      --gray: #7B7B8F;
      --success: #00D6B3;
      --error: #FF7A9E;
      --bg-gradient: linear-gradient(135deg, #1E1E2E 0%, #2D2D44 50%, #252536 100%);
      --card-bg: rgba(30, 30, 46, 0.9);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #F0F0F0;
      --text-secondary: #8B8B9F;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h2 {
      text-align: center;
      margin: 2.5rem 0;
      color: var(--text-primary);
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-weight: 700;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .module-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      text-align: left;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--card-border);
      cursor: pointer;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
    }

    .module-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .module-button:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      color: white;
    }

    .module-button:hover::before {
      opacity: 1;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .modules-grid {
        grid-template-columns: 1fr;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .module-button {
        padding: 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h2><i class="fas fa-home"></i> Категории: Услуги и быт</h2>
    <div class="modules-grid">
      <a href="/dashboard/cleaning" class="module-button"><i class="fas fa-soap"></i> Уборка и гигиена</a>
      <a href="#" class="module-button"><i class="fas fa-tools"></i> Ремонт и техника</a>
      <a href="#" class="module-button"><i class="fas fa-car"></i> Автоуслуги</a>
      <a href="#" class="module-button"><i class="fas fa-palette"></i> Красота</a>
      <a href="#" class="module-button"><i class="fas fa-heartbeat"></i> Медицина</a>
      <a href="#" class="module-button"><i class="fas fa-user-tie"></i> Персонал</a>
      <a href="#" class="module-button"><i class="fas fa-graduation-cap"></i> Образование</a>
      <a href="#" class="module-button"><i class="fas fa-paw"></i> Животные</a>
      <a href="#" class="module-button"><i class="fas fa-gavel"></i> Юридические и госуслуги</a>
      <a href="#" class="module-button"><i class="fas fa-chart-line"></i> Финансы</a>
      <a href="#" class="module-button"><i class="fas fa-laptop-code"></i> IT и креатив</a>
      <a href="#" class="module-button"><i class="fas fa-tshirt"></i> Одежда и текстиль</a>
      <a href="#" class="module-button"><i class="fas fa-church"></i> Религиозные и ритуальные услуги</a>
    </div>
  </div>

  <script>
    // Создание частиц для фона
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 50 + 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particle.style.animationDelay = `-${Math.random() * 20}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
