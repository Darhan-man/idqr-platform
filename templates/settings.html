<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDQR — Настройки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Светлая тема (по умолчанию) */
            --primary: #6C63FF;
            --primary-dark: #564FD8;
            --secondary: #FF64B4;
            --accent: #6DDFFF;
            --light: #F8FAFF;
            --dark: #1E1E2E;
            --gray: #8B8B9F;
            --success: #00C9A7;
            --error: #FF6B93;
            --warning: #FF9E64;
            --info: #64B5FF;
            --bg-gradient: linear-gradient(135deg, #F5F7FF 0%, #F0F4FF 50%, #E6ECFF 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1E1E2E;
            --text-secondary: #8B8B9F;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --nav-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            /* Тёмная тема */
            --primary: #817BFF;
            --primary-dark: #6C63FF;
            --secondary: #FF7AC6;
            --accent: #81E6FF;
            --light: #252536;
            --dark: #F0F0F0;
            --gray: #7B7B8F;
            --success: #00D6B3;
            --error: #FF7A9E;
            --warning: #FFB174;
            --info: #74C1FF;
            --bg-gradient: linear-gradient(135deg, #1E1E2E 0%, #2D2D44 50%, #252536 100%);
            --card-bg: rgba(30, 30, 46, 0.9);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #F0F0F0;
            --text-secondary: #8B8B9F;
            --nav-bg: rgba(30, 30, 46, 0.9);
            --nav-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(30, 30, 46, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-primary);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--nav-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .navbar a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .navbar a:hover {
            color: var(--text-primary);
            background: rgba(108, 99, 255, 0.1);
        }

        .navbar a:hover::before {
            left: 100%;
        }

        .navbar a.active {
            background: rgba(108, 99, 255, 0.2);
            color: var(--text-primary);
            font-weight: 600;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: white;
        }

        .slider .sun {
            left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slider .moon {
            right: 8px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        input:checked + .slider .sun {
            opacity: 1;
        }

        input:checked + .slider .moon {
            opacity: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
        }

        h3 {
            color: var(--secondary);
            margin: 2rem 0 1rem 0;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-list {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid var(--card-border);
        }

        .settings-item {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            transition: var(--transition);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background: rgba(108, 99, 255, 0.05);
        }

        .settings-item-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
        }

        .badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.development {
            background: var(--warning);
            color: var(--dark);
        }

        .badge.beta {
            background: var(--info);
            color: white;
        }

        .upload-form {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--card-border);
        }

        .upload-form:hover {
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--card-border);
            border-radius: var(--border-radius);
            background: var(--input-bg);
            transition: var(--transition);
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: var(--primary);
            background: rgba(108, 99, 255, 0.05);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        .logo-preview {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .logo-preview img {
            max-height: 120px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        hr {
            border: none;
            height: 2px;
            background: var(--card-border);
            margin: 2rem 0;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .navbar nav {
                gap: 0.5rem;
                justify-content: center;
            }
            
            .navbar a {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .settings-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .theme-switch {
                width: 50px;
                height: 28px;
            }
            
            .slider:before {
                height: 20px;
                width: 20px;
            }
            
            input:checked + .slider:before {
                transform: translateX(22px);
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.4rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .upload-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="navbar">
        <h1><i class="fas fa-cog"></i> IDQR: Настройки</h1>
        <nav>
            <a href="/dashboard/qr"><i class="fas fa-qrcode"></i> QR-Коды</a>
            <a href="/dashboard/modules"><i class="fas fa-puzzle-piece"></i> Модули</a>
            <a href="/dashboard/users"><i class="fas fa-user"></i> Пользователи</a>
            <a href="/dashboard/stats"><i class="fas fa-chart-bar"></i> Статистика</a>
            <a href="/dashboard/settings" class="active"><i class="fas fa-cog"></i> Настройки</a>
        </nav>
        
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider">
                    <i class="fas fa-sun sun"></i>
                    <i class="fas fa-moon moon"></i>
                </div>
            </label>
        </div>
    </div>

    <div class="container">
        <h2><i class="fas fa-sliders-h"></i> Параметры системы</h2>
        
        <div class="settings-list">
            <div class="settings-item">
                <div class="settings-item-content">
                    <i class="fas fa-palette"></i>
                    <span>Цветовая схема</span>
                </div>
                <span class="badge development">В разработке</span>
            </div>
            
            <div class="settings-item">
                <div class="settings-item-content">
                    <i class="fas fa-image"></i>
                    <span>Загрузка логотипа</span>
                </div>
                <span class="badge beta">Бета</span>
            </div>
            
            <div class="settings-item">
                <div class="settings-item-content">
                    <i class="fas fa-download"></i>
                    <span>Резервное копирование</span>
                </div>
                <span class="badge development">В разработке</span>
            </div>
        </div>

        <hr>

        <h3><i class="fas fa-image"></i> Загрузить логотип</h3>
        <form action="/upload_logo" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <input type="file" name="logo" accept="image/*" required>
            </div>
            <button type="submit"><i class="fas fa-upload"></i> Загрузить логотип</button>
        </form>

        {% if logo_url %}
            <div class="logo-preview">
                <p>Текущий логотип:</p>
                <img src="{{ logo_url }}" alt="Логотип">
            </div>
        {% endif %}
    </div>

    <script>
        // Создание частиц для фона
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 50 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `-${Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Обработка переключения темы
            const toggleSwitch = document.querySelector('#checkbox');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggleSwitch.checked = true;
            }
            
            function switchTheme(e) {
                if (e.target.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }    
            }
            
            toggleSwitch.addEventListener('change', switchTheme, false);
        });
    </script>
</body>
</html>
