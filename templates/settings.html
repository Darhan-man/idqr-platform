<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <h1>IDQR: Настройки</h1>
        <nav>
            <a href="/dashboard/qr">📦 QR-Коды</a>
            <a href="/dashboard/modules">🧩 Модули</a>
            <a href="/dashboard/users">👤 Пользователи</a>
            <a href="/dashboard/stats">📊 Статистика</a>
            <a href="/dashboard/settings" class="active">⚙️ Настройки</a>
        </nav>
    </div>

    <div class="container">
        <h2>Параметры системы</h2>
        <ul>
            <li>🎨 Цветовая схема — <span class="badge">В разработке</span></li>
            <li>🖼️ Загрузка логотипа</li>
            <li>💾 Резервное копирование</li>
        </ul>

        <hr>

        <h3>Загрузить логотип</h3>
        <form action="/upload_logo" method="post" enctype="multipart/form-data">
            <input type="file" name="logo" accept="image/*" required>
            <button type="submit">Загрузить</button>
        </form>

        {% if logo_url %}
            <p>Текущий логотип:</p>
            <img src="{{ logo_url }}" alt="Логотип" style="max-height: 120px; margin-top: 10px;">
        {% endif %}
    </div>
</body>
</html>
