<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDQR — Редактирование QR-кода</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #564FD8;
            --secondary: #FF64B4;
            --accent: #6DDFFF;
            --light: #F8FAFF;
            --dark: #1E1E2E;
            --gray: #8B8B9F;
            --success: #00C9A7;
            --error: #FF6B93;
            --bg-gradient: linear-gradient(135deg, #F5F7FF 0%, #F0F4FF 50%, #E6ECFF 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1E1E2E;
            --text-secondary: #8B8B9F;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --nav-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary: #817BFF;
            --primary-dark: #6C63FF;
            --secondary: #FF7AC6;
            --accent: #81E6FF;
            --light: #252536;
            --dark: #F0F0F0;
            --gray: #7B7B8F;
            --success: #00D6B3;
            --error: #FF7A9E;
            --bg-gradient: linear-gradient(135deg, #1E1E2E 0%, #2D2D44 50%, #252536 100%);
            --card-bg: rgba(30, 30, 46, 0.9);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #F0F0F0;
            --text-secondary: #8B8B9F;
            --nav-bg: rgba(30, 30, 46, 0.9);
            --nav-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(30, 30, 46, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-primary);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--nav-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: rgba(108, 99, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(108, 99, 255, 0.2);
            color: var(--text-primary);
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
        }

        .form-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--card-border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius-sm);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
        }

        .color-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .preview-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--card-border);
            text-align: center;
        }

        .preview-title {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .color-group {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.4rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .form-section, .preview-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="navbar">
        <h1><i class="fas fa-edit"></i> IDQR: Редактирование QR-кода</h1>
        <div class="nav-links">
            <a href="/dashboard/qr"><i class="fas fa-arrow-left"></i> Назад</a>
        </div>
    </div>

    <div class="container">
        <h2><i class="fas fa-qrcode"></i> Редактирование QR-кода</h2>
        
        <div class="form-section">
            <form method="post" action="/dashboard/qr/update/{{ qr_code[0] }}">
                <div class="form-group">
                    <label for="title">Название QR-кода:</label>
                    <input type="text" id="title" name="title" value="{{ qr_code[1] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="qrdata">Ссылка или текст:</label>
                    <textarea id="qrdata" name="qrdata" rows="3" required>{{ qr_code[2] }}</textarea>
                </div>
                
                <div class="color-group">
                    <div class="color-input">
                        <label for="qr_color">Цвет QR-кода:</label>
                        <input type="color" id="qr_color" name="qr_color" value="{{ colors.qr_color }}">
                    </div>
                    
                    <div class="color-input">
                        <label for="text_color">Цвет текста:</label>
                        <input type="color" id="text_color" name="text_color" value="{{ colors.text_color }}">
                    </div>
                </div>
                
                <div class="btn-group">
                    <a href="/dashboard/qr" class="btn-secondary" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-times"></i> Отмена
                    </a>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
        
        <div class="preview-section">
            <div class="preview-title">Предпросмотр текущего QR-кода</div>
            <img src="/static/qr/{{ qr_code[3] }}" alt="QR Code Preview" class="preview-image">
            <p style="color: var(--text-secondary); margin-top: 1rem;">
                Сканирований: {{ qr_code[5] }} | Создан: {{ qr_code[4][:10] }}
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 40 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `-${Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
