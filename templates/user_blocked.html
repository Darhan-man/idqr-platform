<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDQR — Аккаунт заблокирован</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B93;
            --primary-dark: #FF4A7A;
            --secondary: #FF9E64;
            --light: #F8FAFF;
            --dark: #1E1E2E;
            --gray: #8B8B9F;
            --bg-gradient: linear-gradient(135deg, #FFF5F7 0%, #FFEFF2 50%, #FFE6EB 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 107, 147, 0.2);
            --text-primary: #1E1E2E;
            --text-secondary: #8B8B9F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
        }

        .blocked-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .blocked-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 107, 147, 0.15);
        }

        .blocked-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="blocked-card">
            <div class="blocked-icon">
                <i class="fas fa-ban"></i>
            </div>
            <h1>Аккаунт ограничен</h1>
            <div class="message">
                {{ message }}
            </div>
            <a href="/logout" class="home-link">
                <i class="fas fa-home"></i> Вернуться на главную
            </a>
        </div>
    </div>
</body>
</html>
