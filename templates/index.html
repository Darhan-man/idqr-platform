        * {

            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: not-allowed;
        }

        .container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }

        .login-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input {
            padding: 1rem 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error {
            color: var(--danger);
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(239, 71, 111, 0.1);
            border-radius: 6px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .navbar nav {
                gap: 0.5rem;
                justify-content: center;
            }
            
            .navbar a.disabled {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.5rem;
            }
            
            h2 {

            }
        }
    </style>
</head>
