<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDQR — Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #564FD8;
            --secondary: #FF64B4;
            --accent: #6DDFFF;
            --light: #F8FAFF;
            --dark: #1E1E2E;
            --gray: #8B8B9F;
            --success: #00C9A7;
            --error: #FF6B93;
            --bg-gradient: linear-gradient(135deg, #F5F7FF 0%, #F0F4FF 50%, #E6ECFF 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1E1E2E;
            --text-secondary: #8B8B9F;
            --input-bg: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary: #817BFF;
            --primary-dark: #6C63FF;
            --secondary: #FF7AC6;
            --accent: #81E6FF;
            --light: #252536;
            --dark: #F0F0F0;
            --gray: #7B7B8F;
            --success: #00D6B3;
            --error: #FF7A9E;
            --bg-gradient: linear-gradient(135deg, #1E1E2E 0%, #2D2D44 50%, #252536 100%);
            --card-bg: rgba(30, 30, 46, 0.9);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #F0F0F0;
            --text-secondary: #8B8B9F;
            --input-bg: rgba(30, 30, 46, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: -60px;
            left: 0;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--primary);
        }

        .register-box {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .register-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--success), transparent);
            opacity: 0.05;
            transform: rotate(45deg);
            z-index: 0;
            animation: shimmer 8s ease infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .register-box > * { position: relative; z-index: 1; }

        h2 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--success), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input {
            padding: 1.2rem 1.5rem;
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(0, 201, 167, 0.15);
        }

        input::placeholder { color: var(--text-secondary); }

        button {
            background: linear-gradient(135deg, var(--success), var(--accent));
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 201, 167, 0.3);
        }

        .error {
            color: var(--error);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 107, 147, 0.1);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success), var(--accent));
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-box { padding: 2.5rem 2rem; }
            h2 { font-size: 1.6rem; }
        }

        @media (max-width: 480px) {
            .register-box { padding: 2rem 1.5rem; }
            h2 { font-size: 1.4rem; }
            .back-button { top: -50px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="register-container">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Назад на главную
        </a>
        
        <div class="register-box">
            <h2><span class="logo"><i class="fas fa-user-plus"></i></span> Регистрация</h2>

            {% if error %}
                <div class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
            {% endif %}

            <form method="post" action="/register">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Имя пользователя" required>
                </div>
                
                <div class="input-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                
                <button type="submit"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
            </form>

            <div class="login-link">
                <a href="/user/login">
                    <i class="fas fa-sign-in-alt"></i> Уже есть аккаунт? Войти
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 50 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `-${Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
