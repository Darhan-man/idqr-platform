<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка сервера - IDQR Система</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #dc3545;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .error-details {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            display: none;
        }
        .toggle-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Внутренняя ошибка сервера</h2>
        <p>Произошла непредвиденная ошибка. Мы уже работаем над ее устранением.</p>
        <a href="/">Вернуться на главную</a>
        <br>
        <button class="toggle-btn" onclick="toggleDetails()">Показать детали ошибки</button>
        <div id="errorDetails" class="error-details">
            {% if error %}
                {{ error }}
            {% endif %}
        </div>
    </div>
    <script>
        function toggleDetails() {
            const details = document.getElementById('errorDetails');
            const btn = document.querySelector('.toggle-btn');
            if (details.style.display === 'none' || details.style.display === '') {
                details.style.display = 'block';
                btn.textContent = 'Скрыть детали ошибки';
            } else {
                details.style.display = 'none';
                btn.textContent = 'Показать детали ошибки';
            }
        }
    </script>
</body>
</html>
